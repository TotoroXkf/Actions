<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>大龙猫的网页</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="mainJS.js"></script>
</head>

<body>

<div class="appHeader">

    <div id="menuBtn" class="appMenu">
        <img src="image/menu.svg" alt="">
    </div>

    <div class="appTitle">龙猫todo</div>

</div>

<div class="main">
    <div class="cover"></div>

    <div class="menuContent">
        <ul class="menuList">
            <li class="menuItem">
                <img src="image/todo.svg" class="menuIcon" alt="">
                <span class="menuText">待办事项</span>
            </li>
            <li class="menuItem">
                <img src="image/completed.svg" class="menuIcon" alt="">
                <span class="menuText">已完成</span>
            </li>
            <li class="menuItem">
                <img src="image/skin.svg" class="menuIcon" alt="">
                <span class="menuText">皮肤</span>
            </li>
            <li class="menuItem">
                <img src="image/about.svg" class="menuIcon" alt="">
                <span class="menuText">关于</span>
            </li>

        </ul>
    </div>

    <div class="floatBtn">
        <img src="image/add.svg" alt="">
    </div>
</div>

</body>

</html>
