<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>文档结构</title>
</head>

<body>

<script type="text/javascript">
    function jsBridge(){
        WebViewJavascriptBridge.callHandler(
            'submitFromWeb'
            , {'param': 'jsData'}
            , function(responseData) {
                console.log("send get responseData from java, data = " + responseData);
            }
        );
    }
</script>

<input type="button" value="Say hello" onClick="jsBridge()"/>

</body>
